<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang của Bình Duy</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e8f6dd30.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #eaf6ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .welcome-box {
      background-color: #fff;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      color: #007bff;
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.3rem;
      color: #333;
      margin-bottom: 30px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    .social-icons a {
      color: #007bff;
      font-size: 1.8rem;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="welcome-box">
    <h1>Chào mừng!</h1>
    <p>Đến với trang web của <strong>Bình Duy</strong></p>

    <div class="social-icons">
      <a href="https://www.facebook.com/binhduy.nguyenpham.92" target="_blank" title="Facebook">
        <i class="fab fa-facebook"></i>
      </a>
      <a href="https://www.instagram.com/_npbduy.14/" target="_blank" title="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </div>
</body>
</html>
