<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trang của Bình Duy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-xX2V2kzovRgzLQzNV7cY7u90ruBHP8mRb+8x9ViAUVk1pbeYfefVWYqM8Z9DLjEzKZ1Q6lUOjTVEQam7i23ozA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #e0f7ff, #f4faff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .welcome-box {
      background-color: #fff;
      padding: 50px 70px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      color: #007bff;
      font-size: 3rem;
      margin-bottom: 15px;
      animation: sparkle 2s infinite alternate;
    }

    p {
      font-size: 1.3rem;
      color: #333;
      margin-bottom: 30px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .social-icons a {
      color: #007bff;
      font-size: 2rem;
      transition: transform 0.3s, color 0.3s, box-shadow 0.3s;
      text-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
    }

    .social-icons a:hover {
      color: #0056b3;
      transform: scale(1.2);
      text-shadow: 0 0 20px rgba(0, 123, 255, 0.6);
    }

    @keyframes sparkle {
      0% {
        text-shadow: 0 0 10px #00bfff, 0 0 20px #00bfff;
      }
      100% {
        text-shadow: 0 0 20px #66ccff, 0 0 40px #66ccff;
      }
    }

    /* Light particles floating (optional effect) */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      opacity: 0.1;
      animation: movebg 30s linear infinite;
    }

    @keyframes movebg {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }
  </style>
</head>
<body>
  <div class="particles"></div>

  <div class="welcome-box">
    <h1>✨ Chào mừng!</h1>
    <p>Đến với trang web của <strong>Bình Duy</strong></p>

    <div class="social-icons">
      <a href="https://www.facebook.com/binhduy.nguyenpham.92" target="_blank" title="Facebook">
        <i class="fab fa-facebook"></i>
      </a>
      <a href="https://www.instagram.com/_npbduy.14/" target="_blank" title="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </div>
</body>
</html>
