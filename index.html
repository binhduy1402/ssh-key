    .social-icons a img {

      background-color: #fff;

    .social-icons a:hover img {

    #music-toggle, #mode-toggle {

      height: 60px;

      display: flex;

      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 10px var(--accent);
      z-index: 10;
      transition: background-color 0.3s, box-shadow 0.3s;
      background-color: var(--card-bg);
    }

    #music-toggle {
      bottom: 20px;
      right: 20px;
    }

    #mode-toggle {
      bottom: 20px;
      left: 20px;
    }

    #music-toggle.playing {
      animation: rotate 5s linear infinite;
      background-color: var(--accent);
      box-shadow: 0 0 20px var(--accent), 0 0 40px var(--accent);
    }

    #music-toggle img, #mode-toggle img {
      width: 28px;
      height: 28px;
      filter: invert(1);
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .welcome-box { padding: 30px 20px; }
      #clock { font-size: 0.95rem; }
      .social-icons a img { width: 30px; height: 30px; }

  </style>
</head>
<body>
  <div id="particles-js"></div>

  <!-- Nh·∫°c n·ªÅn -->
<audio id="bgm" loop>

<script>
  const audio = document.getElementById("bgm");

  // Ch·ªçn ng·∫´u nhi√™n b√†i nh·∫°c t·ª´ m·∫£ng

  // G·ªçi h√†m m·ªói khi trang ƒë∆∞·ª£c t·∫£i

  document.body.addEventListener("click", function initPlay() {
