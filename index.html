<!DOCTYPE html>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      color: white;
    }

    .welcome-box {
      background-color: #1a1a1a;
      padding: 50px 70px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      color: #00ffff;
      text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
      animation: glow 2s ease-in-out infinite alternate;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
      margin: 15px 0 10px;
    }

    #clock {
      font-size: 1.1rem;
      color: #00ffff;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffff;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00ffff;
      }
      to {
        text-shadow: 0 0 30px #00ffff, 0 0 60px #00ffff;
      }
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 15px;
    }

    .social-icons a img {
      width: 36px;
      height: 36px;
      filter: drop-shadow(0 0 10px #00ccff);
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .social-icons a:hover img {
      transform: scale(1.2);
      filter: drop-shadow(0 0 20px #ffffff);
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: gold;
      border-radius: 50%;
      opacity: 0.95;
      box-shadow: 0 0 10px gold, 0 0 25px gold, 0 0 35px #ffd700;
      animation: starFall 8s linear infinite;
    }

    @keyframes starFall {
      0% {
        transform: translate(0, 0) rotate(45deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translate(100vw, 100vh) rotate(45deg);
        opacity: 0;
      }
    }

    #music-toggle {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      background-color: #222;
      border-radius: 50%;
      border: 2px solid #00ffff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff;
      z-index: 10;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    #music-toggle.playing {
      animation: rotate 5s linear infinite;
      background-color: #00ffff;
      box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
    }

    #music-toggle img {
      width: 28px;
      height: 28px;
      filter: invert(1);
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Hi·ªáu ·ª©ng sao bƒÉng s√°ng r·ª±c -->
  <script>

      p.style.animationDuration = 4 + Math.random() * 4 + "s";
      p.style.animationDelay = Math.random() * 8 + "s";
      document.body.appendChild(p);

  </script>

  <!-- Nh·∫°c n·ªÅn -->

  <!-- ƒê·ªìng h·ªì th·ªùi gian -->
  <script>
    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString('vi-VN');
      document.getElementById("clock").textContent = "üïí " + timeString;
    }
    setInterval(updateClock, 1000);

  </script>

  <!-- ƒêi·ªÅu khi·ªÉn nh·∫°c -->
  <script>
    const audio = document.getElementById("bgm");
    const toggleBtn = document.getElementById("music-toggle");

    toggleBtn.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        toggleBtn.classList.add("playing");
      } else {
        audio.pause();
        toggleBtn.classList.remove("playing");
      }
    });

    // T·ª± ƒë·ªông ph√°t sau click l·∫ßn ƒë·∫ßu
    document.body.addEventListener("click", function initPlay() {

      toggleBtn.classList.add("playing");
      document.body.removeEventListener("click", initPlay);
    });
  </script>

</body>
