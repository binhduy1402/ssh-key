<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trang c·ªßa B√¨nh Duy</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #000;
      --text-color: white;
      --card-bg: #1a1a1a;
      --accent: #00ffff;
    }

    body.day {
      --bg-color: #f1f5f9;
      --text-color: #111;
      --card-bg: #ffffff;
      --accent: #00bcd4;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: background-color 0.5s, color 0.5s;
    }

    .welcome-box {
      background-color: var(--card-bg);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px var(--accent);
      text-align: center;
      z-index: 1;
      max-width: 90%;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--accent);
      text-shadow: 0 0 20px var(--accent);
      animation: glow 2s ease-in-out infinite alternate;
    }

    #greeting {
      font-size: 1.1rem;
      margin: 10px 0;
      font-weight: 500;
    }

    #clock {
      font-size: 1rem;
      color: var(--accent);
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5px;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px var(--accent); }
      to { text-shadow: 0 0 30px var(--accent), 0 0 60px var(--accent); }
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 15px;
    }

    .social-icons a img {
      width: 36px;
      height: 36px;
      filter: drop-shadow(0 0 10px var(--accent));
      transition: transform 0.3s ease;
      background-color: #fff;
      border-radius: 50%;
      padding: 4px;
    }

    .social-icons a:hover img {
      transform: scale(1.2);
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: gold;
      border-radius: 50%;
      opacity: 0.95;
      box-shadow: 0 0 10px gold, 0 0 25px gold, 0 0 35px #ffd700;
      animation: starFall 8s linear infinite;
    }

    @keyframes starFall {
      0% {
        transform: translate(0, 0) rotate(45deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translate(100vw, 100vh) rotate(45deg);
        opacity: 0;
      }
    }

    #music-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: var(--card-bg);
      border-radius: 50%;
      border: 2px solid var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 10px var(--accent);
      z-index: 10;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    #music-toggle.playing {
      animation: rotate 5s linear infinite;
      background-color: var(--accent);
      box-shadow: 0 0 20px var(--accent), 0 0 40px var(--accent);
    }

    #music-toggle img {
      width: 28px;
      height: 28px;
      filter: invert(1);
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .welcome-box { padding: 30px 20px; }
      #clock { font-size: 0.95rem; }
      .social-icons a img { width: 30px; height: 30px; }
    }
  </style>
</head>
<body>

  <!-- Sao bƒÉng -->
  <script>

  </script>

  <!-- N·ªôi dung ch√≠nh -->

  <!-- Th·ªùi gian + l·ªùi ch√†o + ƒë·ªïi giao di·ªán -->
  <script>
    function updateClockAndGreeting() {
      const now = new Date();
      const hours = now.getHours();
      const timeString = now.toLocaleTimeString('vi-VN');
      document.getElementById("clock").textContent = "üïí " + timeString;

      // Giao di·ªán day/night
      document.body.classList.toggle("day", hours >= 6 && hours < 18);

      // L·ªùi ch√†o
      let greeting = "Ch√†o b·∫°n!";
      if (hours >= 5 && hours < 11) greeting = "Ch√†o bu·ªïi s√°ng! ‚òÄÔ∏è";
      else if (hours >= 11 && hours < 17) greeting = "Bu·ªïi chi·ªÅu vui v·∫ª nha! üå§";
      else if (hours >= 17 && hours < 22) greeting = "Ch√†o bu·ªïi t·ªëi! üåô";
      else greeting = "ƒê√£ ƒë·∫øn l√∫c ngh·ªâ ng∆°i r·ªìi ƒë√≥! üò¥";
      document.getElementById("greeting").textContent = greeting;
    }

    setInterval(updateClockAndGreeting, 1000);
    updateClockAndGreeting();
  </script>

  <!-- ƒêi·ªÅu khi·ªÉn nh·∫°c -->
  <script>
    const audio = document.getElementById("bgm");
    const toggleBtn = document.getElementById("music-toggle");

    toggleBtn.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        toggleBtn.classList.add("playing");
      } else {
        audio.pause();
        toggleBtn.classList.remove("playing");
      }
    });

    document.body.addEventListener("click", function initPlay() {
      audio.play().catch(e => console.log("Autoplay b·ªã ch·∫∑n:", e));
      toggleBtn.classList.add("playing");
      document.body.removeEventListener("click", initPlay);
    });
  </script>
